<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stein Schere Papier</title>

</head>
<body>
<h1>Stein Schere Papier</h1>
<p>Ergebnis</p>
<p id="result"></p>
<button id="btn">Noch mal spielen/play again</button>
<script>
    let pointsPc = 0;
    let pointsUser = 0;
    document.getElementById("btn").onclick = function () {
        console.log("Btn click");
        let yourChoice = prompt("Deine Wahl: Stein, Schere, Papier");
        let pcChoice = Math.random();
        let pcChoiceFinal = (pcChoice < 0.33)? "Stein": (pcChoice <0.67)? "Schere":"Papier";
        playGame(yourChoice,pcChoiceFinal);

    };


    //Game mechanics
    let playGame = function (playersChoice, computerChoice){

        if (playersChoice === computerChoice){
            alert("Draw");
            return;
        } else if ((playersChoice === "Stein" && computerChoice === "Schere") ||
            (computerChoice === "Stein" &&  playersChoice === "Papier") ||
            (playersChoice === "Schere" &&  computerChoice === "Papier")){
            alert("Du gewinnst!");
            pointsUser++;
        } else {
            alert("Du verlierst!");
            pointsPc++;
        }
        //show result
        updatePoints(pointsUser, pointsPc);
    };


    //show result
    function updatePoints (a, b) {
        document.getElementById("result").innerHTML = "User: " + a + "; PC: " + b;
    }



</script>
</body>
</html>
