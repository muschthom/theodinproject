<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend form validation</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="main">
    <form>
        <p>
        <fieldset>
            <legend>Email<abbr title="This field is obligatory">*</abbr></legend>
            <label for="email">Email</label>
            <input type="email" required name="email" id="email">
            <label for="email-confirm">Confirm email</label>
            <input type="email" required name="email-confirm" id="email-confirm">
        </fieldset>
        </p>
        <p>
        <fieldset>
            <legend>Country<abbr title="This field is obligatory">*</abbr></legend>
            <label for="country">What's your country?<abbr title="Choose one of the list">*</abbr></label>
            <input type="text" id="country" name="country" list="country-list" required
                   pattern="[Uu]SA|[Cc]anada|[Aa]rgentina|[Ss]weden|[Ll]uxembourg|[Oo]ther">
            <datalist id="country-list">
                <option>USA</option>
                <option>Canada</option>
                <option>Argentina</option>
                <option>Sweden</option>
                <option>Luxembourg</option>
                <option>Other</option>
            </datalist>
            <label for="zip-code">Zip code<abbr title="It must contain 5 numbers">*</abbr></label>
            <input type="text" required name="zip-code" id="zip-code" pattern="[0-9]{5}" title="5 number zip code">
        </fieldset>
        </p>
        <p>
        <fieldset>
            <legend>Password<abbr title="Must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter">*</abbr></legend>
            <label for="password">Password</label>
            <input type="password" required name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
            <label for="password-confirm">Confirm password</label>
            <input type="password" required name="password-confirm" id="password-confirm">
        </fieldset>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</div>
<script src="script.js"></script>
</body>

</html>
