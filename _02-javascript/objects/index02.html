<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js objects</title>

</head>
<body>
<h1>js objects</h1>
<p>
    see console...
</p>
<script>

    //    Use __proto__ to assign prototypes in a way that any property lookup
    //    will follow the path: pockets → bed → table → head
    //http://javascript.info/prototype-inheritance

    let head = {
        glasses: 1
    };

    let table = {
        pen: 3,
        __proto__: head
    };

    let bed = {
        sheet: 1,
        pillow: 2,
        __proto__: table
    };

    let pockets = {
        money: 2000,
        __proto__: bed
    };

    console.log("pockets.sheet = " + pockets.sheet);
    console.log("pockets.pen = " + pockets.pen);
    console.log("bed.glasses = " + bed.glasses);

</script>
</body>
</html>
