<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js objects</title>

</head>
<body>
<h1>js objects</h1>
<p>
    see console...
</p>
<script>
    function Book(title, author, pages, read) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
        this.info = function () {
            return (title + ", " + author + ", " + pages + ", " + read);
        }
    }

    const abc = new Book("abc", "author", "222 pages", true);
    console.log(abc.info());
</script>
</body>
</html>
