<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main">
    <h1>Library</h1>
    <div class="block">
        <button id="add">Add new book</button>
        <div id = "content">

            <table id = "myTable">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Read?</th>
                    <th>Switch?</th>
                    <th>Remove?</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="input" class="hidden">
    <form>
        <h2>Add a new book!</h2>
        Name of book:<br>
        <input type="text" id="name" name="name" required><br>
        Name of author:<br>
        <input type="text" id="author" name="author" required><br>
        Read?<br>
        <input type="radio" id="readYes" name="read" value="yes" checked>Yes<br>
        <input type="radio" id="readNo" name="read" value="no">No<br/>
    </form>
    <button id="cancelBtn">Cancel</button>
    <button id="addBtn">Submit</button>
</div>

</footer>
</body>

</html>
