<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100&display=swap" rel="stylesheet">
    <title>Pomodoro Clock</title>
    <!--  <link rel="stylesheet" type="text/css" href="normalize.css">
    -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main">
    <h1>Pomodoro Clock</h1>
    <div id="round">WORK ROUND</div>
    <div id="nav">
        <button id="play"></button>
        <button id="pause"></button>
        <button id="restart"></button>
    </div>
    <div id="counter">
        <p id="countDown"></p>
    </div>
    <div id="mod">
        <div id="work" class="setting">
            <h2 id="headWork">Work Time</h2>
            <div class="worker">
                <p id="workNbr"></p>
                <div id="btn" class="modi">
                    <button id="workUp" class="edit"></button>
                    <button id="workDown" class="edit"></button>
                </div>
            </div>
        </div>
        <div id="break" class="setting">
            <h2 id="headBreak">Break Time</h2>
            <div class="worker">
                <p id="breakNbr"></p>
                <div id="btn" class="modi">
                    <button id="breakUp" class="edit"></button>
                    <button id="breakDown" class="edit"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="credits">
    <h2>Credits</h2>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and
        <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
            3.0 BY</a></div>
    <div>Sound: from <a
            href="http://soundbible.com/1630-Computer-Magic.html" title="soundbible.com">soundbible.com</a></div>

</div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
